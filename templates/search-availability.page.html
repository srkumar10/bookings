{{template "base" .}}

{{define "content"}}

<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <h1 class="mt-5">Search for availability</h1>

      <form action="/search-availability" method="post" class="needs-validation" novalidate>
        <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
        <div class="row">
          <div class="col">
            <div class="row" id="reservation-dates">
              <div class="col">
                <input required type="text" name="start" class="form-control" placeholder="Arrival">
              </div>
              <div class="col">
                <input required type="text" name="end" class="form-control" placeholder="Departure">
              </div>
            </div>
          </div>
        </div>

        <hr>

        <button type="submit" class="btn btn-primary">Search Availability</button>
      </form>
    </div>
  </div>
</div>

{{end}}
